<!DOCTYPE html>
<html>

<head>
    <title>NexMatch AI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-left: 4px solid #4f46e5;
            background: #f9fafb;
            border-bottom: 1px solid #eee;
        }

        .score {
            color: #059669;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>NexMatch â€” AI Supplier Matching</h2>
        <input id="query" placeholder="Describe what you need (e.g. car body parts)..." />
        <button onclick="search()">Find Best Suppliers</button>
        <div id="results"></div>
    </div>

    <script>
        async function search() {
            const q = document.getElementById("query").value;
            const resultsDiv = document.getElementById("results");

            if (!q) return;
            resultsDiv.innerHTML = "Searching...";

            try {
                const res = await fetch("/match", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ query: q })
                });
                const data = await res.json();

                let output = "";
                data.forEach(item => {
                    output += `
                        <div class="result">
                            <b>${item.company}</b> (${item.location})<br>
                            <span>Product: ${item.product}</span><br>
                            <small class="score">Match Score: ${item.match_score}%</small><br>
                            <i>${item.reason}</i>
                        </div>`;
                });
                resultsDiv.innerHTML = output || "No matches found.";
            } catch (err) {
                resultsDiv.innerHTML = "Error connecting to server.";
            }
        }
    </script>
</body>

</html>
