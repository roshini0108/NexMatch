<!DOCTYPE html>
<html>

<head>
    <title>NexMatch AI</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        button {
            padding: 12px;
            width: 100%;
            margin-top: 12px;
            font-size: 16px;
            background: #4f46e5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }

        .result {
            margin-top: 15px;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>NexMatch — AI Supplier Matching</h2>

        <input id="query" placeholder="Enter your requirement..." />
        <button onclick="search()">Find Suppliers</button>

        <div id="results"></div>
    </div>

    <script>
        async function search() {
            const q = document.getElementById("query").value;
            const resultsDiv = document.getElementById("results");

            resultsDiv.innerHTML = "Searching...";

            const res = await fetch("/match", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: q })
            });

            const data = await res.json();
            resultsDiv.innerHTML = "";

            if (!data.length) {
                resultsDiv.innerHTML = "No suppliers found.";
                return;
            }

            data.forEach(item => {
                resultsDiv.innerHTML += `
                <div class="result">
                    <b>${item.company}</b> — ${item.product}<br/>
                    ${item.location}<br/>
                    <small>Match Score: ${item.match_score}</small><br/>
                    <i>${item.reason}</i>
                </div>
                `;
            });
        }
    </script>

</body>

</html>
